{% extends "blog/base.html" %}

{% block titulo %}Novo Post — BlogPy{% endblock %}

{% block conteudo %}
<h1>+ Novo Post</h1>

{% if erro is defined and erro %}
<div class="mensagem-erro">{{ erro }}</div>
{% endif %}

<div class="card">
    <form method="POST" action="/novo">
        <div class="form-campo">
            <label for="titulo">Título do post:</label>
            <input type="text" id="titulo" name="titulo"
                   placeholder="Ex: O que aprendi sobre bancos de dados"
                   value="{{ titulo or '' }}" required>
        </div>

        <div class="form-campo">
            <label for="categoria_id">Categoria:</label>
            <select id="categoria_id" name="categoria_id">
                <option value="">Sem categoria</option>
                {% for cat in categorias %}
                <option value="{{ cat.id }}">{{ cat.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-campo">
            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" name="conteudo" rows="10"
                      placeholder="Escreva seu post aqui..." required>{{ conteudo or '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primario">Publicar Post</button>
        <a href="/" class="btn btn-cinza">Cancelar</a>
    </form>
</div>
{% endblock %}
