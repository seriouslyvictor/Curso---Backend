{% extends "blog/base.html" %}

{% block titulo %}Editar: {{ post.titulo }} — BlogPy{% endblock %}

{% block conteudo %}
<p><a href="/post/{{ post.id }}">&larr; Voltar para o post</a></p>

<h1>Editar Post</h1>

{% if erro is defined and erro %}
<div class="mensagem-erro">{{ erro }}</div>
{% endif %}

<div class="card">
    <form method="POST" action="/editar/{{ post.id }}">
        <div class="form-campo">
            <label for="titulo">Título do post:</label>
            <input type="text" id="titulo" name="titulo"
                   value="{{ post.titulo }}" required>
        </div>

        <div class="form-campo">
            <label for="categoria_id">Categoria:</label>
            <select id="categoria_id" name="categoria_id">
                <option value="">Sem categoria</option>
                {% for cat in categorias %}
                <option value="{{ cat.id }}"
                    {% if post.categoria_id == cat.id %}selected{% endif %}>
                    {{ cat.nome }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-campo">
            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" name="conteudo" rows="10"
                      required>{{ post.conteudo }}</textarea>
        </div>

        <button type="submit" class="btn btn-primario">Salvar Alterações</button>
        <a href="/post/{{ post.id }}" class="btn btn-cinza">Cancelar</a>
    </form>
</div>
{% endblock %}
