{% extends "posts_base.html" %}

{% block titulo %}Editar: {{ post.titulo }} - Meu Blog{% endblock %}

{% block conteudo %}
<p><a href="/">&larr; Voltar para todos os posts</a></p>

<h1>Editar Post</h1>

<div class="card">
    <form method="POST" action="/editar/{{ post.id }}">
        <div class="form-campo">
            <label for="titulo">Título do post:</label>
            <input type="text" id="titulo" name="titulo"
                   value="{{ post.titulo }}" required>
        </div>

        <div class="form-campo">
            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" name="conteudo" rows="8"
                      required>{{ post.conteudo }}</textarea>
        </div>

        <button type="submit" class="btn btn-verde">Salvar Alterações</button>
        <a href="/post/{{ post.id }}" class="btn btn-cinza">Cancelar</a>
    </form>
</div>
{% endblock %}
